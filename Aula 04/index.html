<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sistema de Clínica - Login</title>
</head>

<body>
    <div id="quadro-login">
        <img src="./img-login.png" alt="Imagem de Login">
        <!-- Conjunto para o Email -->
        <div class="form-input">
            <label for="email">Informe seu E-mail: </label>
            <input type="text" name="email" id="email" placeholder="email@exemplo.com.br">
        </div>
        <!-- Conjunto para a Senha -->
        <div class="form-input">
            <label for="senha">Informe sua Senha: </label>
            <input type="password" name="senha" id="senha" placeholder="Informe sua senha">
        </div>
        <!-- Conjunto "esqueceu a senha" -->
        <div id="quadro-links">
            <div>
                <label for="manter_logado">Manter-se logado? </label>
                <input type="checkbox" name="manter_logado" id="manter_logado">
            </div>
            <div>
                <a href="#">Esqueceu a senha? </a>  
            </div>
        </div>
        <!-- Conjuto para botões -->
        <div id="quadro-botoes">
            <button class="btn-login">Login</button>
        </div>
    </div>
</body>

</html>
